<html>

{% include head.html %}

<body>

  {% include header.html %}

  <div class="background-home">
  
    {% include masthead.html %}

      <div id="main" role="main" class="container">
        <div class="pages">
          {% for page in site.pages %}
            <article class="page">    
              <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
              <div class="entry">
                {{ page.content | truncatewords:40}}
                <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
              </div>
            </article>
          {% endfor %}
        </div>
      </div>
    
    </div>
    
    {% include footer.html %}
    
</body>

</html>
